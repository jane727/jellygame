<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Rainbow JELLYS!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="game__info">
    <div class="game__title tt">HARIBO <span>Find Rainbow JELLYS!</span></div>
    <button class="btn btn__play"><i class="fas fa-play"></i></button>
    <button class="btn btn__stop hide"><i class="fas fa-stop"></i></button>
    <!-- <button class="btn btn__reset"><i class="fas fa-redo"></i></button> -->
    <span class="timer tt"><i class="far fa-clock"></i></span>
    <span class="counter tt">RAINBOW JELLY : <i class="fas fa-question"></i></span>
  </section>

  <section class="game__zone">
    <div class="playground">
    </div>
  </section>

  <section class="game__popup hide">
    <div class="popup__top1"></div>
    <div class="popup__top2"></div>
    <div class="title tt">HARIBO</div>
    <p class="text">Find Rainbow JELLYS!</p>
    <button class="btn btn__replay"><span><i class="fas fa-redo"></i> Try Again</span></button>
    <div class="popup__bottom1"></div>
    <div class="popup__bottom2"></div>
  </section>

</body>
</html>
